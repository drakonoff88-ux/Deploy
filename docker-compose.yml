services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=1
      - PYTHONUNBUFFERED=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,185.177.219.84
      - DJANGO_SECRET_KEY=your-secret-key-change-in-production-12345
    restart: always
    volumes:
      - ./mysite/uploads:/app/mysite/uploads
      - ./mysite/db.sqlite3:/app/mysite/db.sqlite3
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"